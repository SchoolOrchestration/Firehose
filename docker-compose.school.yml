version: "3"
services:
  school:
    image: appointmentguru/infrastructure:latest
    volumes:
      - ~/.ssh:/root/.ssh # map ssh keys
      - ./production.environment.yml:/code/ansible/group_vars/server_swarm.yml
    command: ansible-playbook /code/ansible/deploy.drf.yml  -i /etc/ansible/inventory/digital_ocean.py -e "organization=schoolorchestration service=firehose entity_name=firehose" --skip-tags='dns,kong'
    environment:
      - ANSIBLE_HOST_KEY_CHECKING=False
      - ANSIBLE_LIBRARY=/etc/ansible/library
